<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboard</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js"></script>
</head>
<body>
    <!------------ 桌布頁面 ------------>
    <div class="container" id="Desktop_page">
        <div id="clock">
            <div id="current_time"></div>
            <div id="current_date"></div>
        </div>
        
            
        <div id="message_box">
            <h3>訊息通知</h3>
            <div class="message">
                <p class="message_title">
                    <img src="img/message.png" width="16px" height="16px"> 
                    Message
                </p>

                <p class="message_anonymous">未知號碼的簡訊</p>
                <p class="message_content">你應該到家了吧？有到信箱收信嗎？...</p>

                <!-- <p>你應該到家了吧？有到信箱收信嗎？原來你喜歡這類的書嗎？如果喜歡看的話我可以多買一點給你看</p> -->
            </div>
        </div>

        <div id="unlock">
            <img id="unclock_img" src="img/unlock.svg" width="40px" height="40px">
            <!-- <p>手機已解鎖</p> -->
        </div>
    </div>

    <!------------ 簡訊頁面 ------------>
    <div class="container" id="Message_page">
        <div id="information_box">
            <img id="back_btn" src="img/back.svg" width="20px" height="20px">
            <p id="number">未知號碼</p>
        </div>
        <div id="content_box">
            <p class="content_date">2022年4月10日</p>
            <div class="content">
                <img class="content_img" src="img/user.svg" width="20px" height="20px">
                <p class="content_text">你應該到家了吧？有到信箱收信嗎？原來你喜歡這類的書嗎？如果喜歡看的話我可以多買一點給你看</p>
            </div>
        </div>
        <div id="input_box">
            <textarea id="input_text" name="text" placeholder="訊息" style = "resize:none"></textarea>
            <button id="send">
                <img src="img/send.svg" width="25px" height="25px">
            </button>
        </div>

    </div>
    
</body>
<script src="js/index.js"></script>
